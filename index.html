<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Senhas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./estilos.css/style.css">
    <link rel="stylesheet" href="./estilos.css/header.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <header class="cabecalho position-relative">
        <img src="./componentes/fundo-customizado-azul.jpg" class="img-fluid" alt="imagem de fundo">
        <div class="cabecalhoTexto position-absolute top-50 start-50 translate-middle text-center">
            <div class="container titulo-principal">
                <h1>Gerador de Senhas</h1>
                <h3>Use o gerador de senhas aleat√≥rias abaixo para criar senhas exclusivas.</h3>
            </div>
        </div>
    </header>

    <main class="container-fluid">
        <div class="row justify-content-center align-items-center mt-5 mb-5">
            <div class="col-md-6 text-center">
                <div class="textoBotao">
                    <h4>Clique aqui para gerar sua senha!</h4>
                </div>
                <button type="button" id="btnGerador" onclick="btnGerador()" class="btn btn-primary mb-3">Gerar senha</button>
                <button type="button" class="btn btn-secondary mb-3" onclick="btnCopiar()">Copiar</button>
                <div>
                    <input type="text" class="form-control text-center" id="textoGerado" readonly>
                </div>
            </div>
        </div>
    </main>

    <footer class="rodape bg-dark text-white py-3">
        <div class="container">
            <div class="col justify-content-between mt-3">
                <div class="col-md-12 text-center">
                    <p>Feito por Matheus Rodrigues</p>
                </div>
                <div class="col-md-12 text-center">
                    <p>&copy; Copyrigth</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
    crossorigin="anonymous"></script>
    <script src="./script/script.js"></script>
</body>
</html>
